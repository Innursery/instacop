					path: '',
					domain: document.domain
				});

				checkHMAC();

			});

			$('#default_check').change(function() {

				if ($('#default_check').prop('checked')) {
					locLang = 'default';
				} else {
					locLang = $('#user_locale option:selected').data('lang');
				}

			})

			$('#pid_style').change(function() {
				loadPidImg();
				setCookie('InstaCopPID', '#pid_style');
			})
			$('#pid_style').keyup(function() {
				$('#pid_style').change();
			})

			$('#pid_size').change(function() {
				setCookie('InstaCopSize', '#pid_size');
			})
			$('#client_id').change(function() {
				setCookie('InstaCopClientID', '#client_id');
			})
			$('#xpr_val').change(function() {
				setCookie('InstaCopXPR', '#xpr_val');
			})

			$('#refresh_mode').click(function() {
				if ($(this).data('mode') == 'off') {
					$(this).data('mode', 'captcha');
					$('#refresh_mode_glyph').removeClass('glyphicon-off');
					$('#refresh_mode_glyph').addClass('glyphicon-repeat');
					$('#auto_atc_auto').closest('.btn').focus();
					$('#auto_atc_auto').closest('.btn').button('toggle');
				} else if ($(this).data('mode') == 'captcha') {
					$(this).data('mode', 'on');
					$('#refresh_mode_glyph').removeClass('glyphicon-repeat');
					$('#refresh_mode_glyph').addClass('glyphicon-time');
					$('#stock_load').prop('disabled', true)
					$('#auto_atc_off').closest('.btn').focus();
					$('#auto_atc_off').closest('.btn').button('toggle');
					loadStock()
					$(this).button('toggle');
				} else if ($(this).data('mode') == 'on') {
					$(this).data('mode', 'off');
					$('#refresh_mode_glyph').removeClass('glyphicon-time');
					$('#refresh_mode_glyph').addClass('glyphicon-off');
					$('#stock_load').prop('disabled', false)
				}
			})

		</script>

	</body>

</html>
